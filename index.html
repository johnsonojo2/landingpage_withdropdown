<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins&display=swap"

    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="dark"></div>
    <nav class="navigation">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <div class="navigation-items">
        <div class="nav-firstsection">
          <ul class="first-list">
            <li class="features">
              <a href="#">
                <div>
                  <span class="text"> Features </span>
                  <span
                    ><img
                      src="images/icon-arrow-down.svg"
                      alt="logo"
                      class="arrowf"
                  /></span>
                </div>
              </a>
              <div class="features-dd">
                <ul class="features-menu">
                  <li class="todolist">
                    <a href="#">
                      <div>
                        <span class="icon"
                          ><img src="images/icon-todo.svg" alt="logo" class=""
                        /></span>
                        <span class="text"> Todo List </span>
                      </div>
                    </a>
                  </li>
                  <li class="calendar">
                    <a href="#">
                      <div>
                        <span class="icon"
                          ><img
                            src="images/icon-calendar.svg"
                            alt="logo"
                            class=""
                        /></span>
                        <span class="text"> Calendar </span>
                      </div>
                    </a>
                  </li>
                  <li class="reminders">
                    <a href="#">
                      <div>
                        <span class="icon"
                          ><img
                            src="images/icon-reminders.svg"
                            alt="logo"
                            class=""
                        /></span>
                        <span class="text"> Reminders </span>
                      </div>
                    </a>
                  </li>
                  <li class="planning">
                    <a href="#">
                      <div>
                        <span class="icon"
                          ><img
                            src="images/icon-planning.svg"
                            alt="logo"
                            class=""
                        /></span>
                        <span class="text"> Planning </span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="company">
              <a href="#">
                <div>
                  <span class="text">Company</span>
                  <span
                    ><img
                      src="images/icon-arrow-down.svg"
                      alt="logo"
                      class="arrowc"
                  /></span>
                </div>
              </a>
              <div class="company-dd">
                <ul class="company-menu">
                  <li class="">
                    <a href="#">
                      <div>
                        <span class="text">History</span>
                      </div>
                    </a>
                  </li>
                  <li class="">
                    <a href="#">
                      <div>
                        <span class="text">Our Team</span>
                      </div>
                    </a>
                  </li>
                  <li class="">
                    <a href="#">
                      <div>
                        <span class="text">Blog</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a href="#">
                <div>
                  <span class="text">Careers</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div>
                  <span class="text">About</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="nav-secondsection">
          <ul class="second-list">
            <li>
              <a href="#">
                <div>
                  <span class="text">Login</span>
                </div>
              </a>
            </li>
            <li class="register">
              <a href="#">
                <div>
                  <span class="text">Register</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="burger">
        <img class="burger-img" src="images/icon-menu.svg" alt="" />
      </div>
    </nav>
